<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="button operator" onclick="type('+')">&plus;</div>
      <div class="button operator" onclick="type('-')">&minus;</div>
      <div class="button operator" onclick="type('*')">&times;</div>
      <div class="button operator" onclick="type('/')">&div;</div>
      <div class="button" onclick="type('7')">7</div>
      <div class="button" onclick="type('8')">8</div>
      <div class="button" onclick="type('9')">9</div>
      <div class="button" onclick="type('4')">4</div>
      <div class="button" onclick="type('5')">5</div>
      <div class="button" onclick="type('6')">6</div>
      <div class="button" onclick="type('1')">1</div>
      <div class="button" onclick="type('2')">2</div>
      <div class="button" onclick="type('3')">3</div>
      <div class="button" onclick="type('.')">.</div>
      <div class="button" onclick="type('0')">0</div>
      <div class="button" onclick="clearDisplay()">C</div>
      <div class="button submit" onclick="submit()">=</div>
    </div>
  </body>
</html>
